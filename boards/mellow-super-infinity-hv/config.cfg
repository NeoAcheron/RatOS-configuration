# WARNING !!! DANGER: The Mellow Super Infinity is designed to take 3x High Voltage stepper drivers in sockets X Y Z. 
# In my configuration, I have opted to use the X and Y driver for the X and Y axis, and the Z socket/driver 
# for the extruder. 3 of the 24v drivers will be used for Z axis drivers.
[board_pins mellow_super_infinity]
aliases:
# steppers
  x_step_pin=PE2,   x_dir_pin=PC5,   x_enable_pin=PF11,  x_uart_pin=PC4,   x_diag_pin=null,  x_endstop_pin=PG12,
  y_step_pin=PE3,   y_dir_pin=PF13,  y_enable_pin=PF14,  y_uart_pin=PF12,  y_diag_pin=null,  y_endstop_pin=PG11,
  z0_step_pin=PE14, z0_dir_pin=PE8,  z0_enable_pin=PE9,  z0_uart_pin=PE7,  z0_diag_pin=null,
  z1_step_pin=PE15, z1_dir_pin=PE11, z1_enable_pin=PF2,  z1_uart_pin=PE10, z1_diag_pin=null,
  z2_step_pin=PE1,  z2_dir_pin=PF0,  z2_enable_pin=PC15, z2_uart_pin=PF1,  z2_diag_pin=null,
  e_step_pin=PE4,   e_dir_pin=PG0,   e_enable_pin=PG1,   e_uart_pin=PF15,  e_diag_pin=null,  e_heater_pin=PB0,   e_sensor_pin=PF4,
# accel
  adxl345_cs_pin=PD4,
# auto leveling
  bltouch_sensor_pin=PC3,  bltouch_control_pin=PC6,
  probe_pin=PG9,
# fans
  fan_part_cooling_pin=PA0,      # Fan0
  fan_toolhead_cooling_pin=PA1,  # Fan1
  fan_controller_board_pin=PA2,  # Fan2
# Bed heater
  heater_bed_heating_pin=PE5,    # BED
  heater_bed_sensor_pin=PC1,     # ADC_5
  
## Expansion ports
  # EXP1 header
  EXP1_1=PE12, EXP1_3=PB2, EXP1_5=PC14, EXP1_7=PG14, EXP1_9=<GND>,
  EXP1_2=PE13, EXP1_4=PG8, EXP1_6=PC13, EXP1_8=PG13, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB7, EXP2_5=PB6, EXP2_7=PG15,  EXP2_9=<GND>,
  EXP2_2=PA4, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<5V>
  # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

[mcu]
baud: 250000
serial: /dev/mellow-super-infinity

[temperature_sensor Mellow_Super_Infinity]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[adxl345]
cs_pin: adxl345_cs_pin
spi_software_mosi_pin: PD1
spi_software_miso_pin: PD0
spi_software_sclk_pin: PD5